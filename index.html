<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch a Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        
        
        <div class="wrapper">

            <div class="menu" id="menu">
                
                <div class="colorPickerContainer" id="colorPickerContainer">
                    <input type="color" name="colorPicker" id="colorPicker" class="colorPicker" >
                </div>

                <div class="sliderContainer" id="sliderContainer">
                    <p id="sliderValue">Value: </p>
                    <input type="range" min="1" max="100" value="16" class="slider" id="slider">
                </div>
                <div class="buttonWrapper" id="buttonWrapper">

                    <button id="drawButton" class="drawButton"> Draw </button>
                    <button id="rainbowButton" class="rainbowButton"> Rainbow </button>
                    <button id="eraserButton" class="eraserButton"> Eraser</button>

                    <button id="clearButton" class="clearButton"> Clear</button>
                    
                </div>

                
                
                
            </div>

            
            


            <div class="container" id="container"> 
                
                
                <div class="title">
                    <h1>Etch-a-Sketch</h1>
                </div>

                
                <div class="sketchArea" id="sketchArea">

                     <!-- 16 divs go here -->

                </div>
               
            </div>


        </div>

        

        <script src="index.js" async defer></script>
    </body>
</html>
